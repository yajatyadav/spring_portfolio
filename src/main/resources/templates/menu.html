<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Food Ordering Service</title>
</head>
<body>


<h1> Food Ordering Service</h1>
<div class="container">
    <div class="row pt-5">
        <div class="col">
            Food
        </div>
        <div class="col">
            Price
        </div>
        <div class="col">
            Select
        </div>
        <div class="col">
            Total Price
        </div>
    </div>

    <div class="row pt-5">
        <div class="col">
            <img src="/static/images/pizza.jpg" th:src="@{/images/pizza.jpg}" style="width:200px;height:200px;">
        </div>
        <div class="col">
            Pizza Slice: $3.00
        </div>
        <div class="col">
            <select name="Quantity" id="Quantity_pizza" type="number">

                <option selected="selected">Quantity </option>

                <option value="1">1</option>

                <option value="2">2</option>

                <option value="3">3</option>

                <option value="4">4</option>

            </select>
        </div>
        <div class="col">
             $TOTAL_COST
        </div>
    </div>

    <div class="row pt-5">
        <div class="col">
            <img src="/static/images/milk.jpeg" th:src="@{/images/milk.jpeg}" style="width:200px;height:200px;">
        </div>
        <div class="col">
            Milk: $0.75
        </div>
        <div class="col">

            Select2
        </div>
        <div class="col">

        </div>

    </div>

    <div class="row pt-5">
        <div class="col">
            <img src="/static/images/burrito.jpg" th:src="@{/images/burrito.jpg}" style="width:200px;height:200px;">
        </div>
        <div class="col">
            Burrito: $2.50
        </div>
        <div class="col">
            Select3
        </div>
        <div class="col">
            <button id="checkout_button">Checkout</button>
        </div>

    </div>




</div>

<!-- Optional JavaScript -->












<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
